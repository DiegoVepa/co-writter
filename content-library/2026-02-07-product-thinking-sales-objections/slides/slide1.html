<!DOCTYPE html>
<html>
<head>
<style>
html { background: #FDF6F0; }
body {
  width: 540pt; height: 540pt; margin: 0; padding: 0;
  background: #FDF6F0; font-family: Arial, sans-serif;
  display: flex; flex-direction: column; position: relative;
}
.blob-top {
  position: absolute; top: 0; left: 0; width: 120pt; height: 120pt;
  background: radial-gradient(circle at 30% 30%, rgba(232, 97, 26, 0.15), transparent 70%);
}
.blob-bottom {
  position: absolute; bottom: 0; right: 0; width: 150pt; height: 150pt;
  background: radial-gradient(circle at 70% 70%, rgba(232, 97, 26, 0.12), transparent 70%);
}
.content { z-index: 1; display: flex; flex-direction: column; height: 100%; padding: 40pt; box-sizing: border-box; }
.headline { margin-top: 60pt; }
.headline .orange { color: #E8611A; font-size: 38pt; font-weight: bold; line-height: 1.2; }
.headline .black { color: #1A1A1A; font-size: 38pt; font-weight: bold; line-height: 1.2; }
.subtitle { color: #6B6B6B; font-size: 18pt; font-style: italic; margin-top: 25pt; }
.icon { color: #E8611A; font-size: 48pt; margin-top: auto; }
.handle {
  background: #E8611A; color: #FFFFFF; font-size: 12pt; font-weight: bold;
  padding: 8pt 16pt; border-radius: 20pt; display: inline-block; margin-top: 20pt;
}
.chevrons { color: #E8611A; font-size: 24pt; position: absolute; bottom: 40pt; right: 40pt; font-weight: bold; }
</style>
</head>
<body>
<div class="blob-top"></div>
<div class="blob-bottom"></div>
<div class="content">
  <div class="headline">
    <span class="orange">SALES OBJECTIONS</span><br>
    <span class="black">aren't blockers.</span><br>
    <span class="black">They're</span> <span class="orange">PRODUCT FEEDBACK.</span>
  </div>
  <p class="subtitle">Stop handling them. Start logging them.</p>
  <p class="handle">@DiegoVences</p>
</div>
<span class="chevrons">>>></span>
</body>
</html>
