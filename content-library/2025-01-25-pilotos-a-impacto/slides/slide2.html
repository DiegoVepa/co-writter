<!DOCTYPE html>
<html>
<head>
<style>
html { background: #F5F0E6; }
body {
  width: 540pt; height: 540pt; margin: 0; padding: 0;
  background: #F5F0E6; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.stars { color: #E67E22; font-size: 18pt; text-align: center; margin: 30pt 0 0 0; }
h1 { color: #E67E22; font-size: 36pt; text-align: center; margin: 15pt 40pt 25pt 40pt; }
ul { color: #1A1A1A; font-size: 20pt; margin: 0 60pt; line-height: 1.9; }
.bottom { color: #1A1A1A; font-size: 16pt; text-align: center; margin: auto 40pt 15pt 40pt; font-style: italic; }
.handle { color: #E67E22; font-size: 14pt; text-align: center; margin-bottom: 40pt; font-weight: bold; }
</style>
</head>
<body>
<p class="stars">+ + +</p>
<h1>The Pilot Trap</h1>
<ul>
  <li>Low commitment</li>
  <li>Exciting demos</li>
  <li>Leadership says "we're doing AI"</li>
  <li>Easy budget approval</li>
</ul>
<p class="bottom">But pilots are designed to succeed in isolation.</p>
<p class="handle">@DiegoVences</p>
</body>
</html>
