<!DOCTYPE html>
<html>
<head>
<style>
html { background: #F5F0E6; }
body {
  width: 540pt; height: 540pt; margin: 0; padding: 0;
  background: #F5F0E6; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.stars { color: #E67E22; font-size: 18pt; text-align: center; margin: 30pt 0 0 0; }
h1 { color: #E67E22; font-size: 34pt; text-align: center; margin: 15pt 30pt 30pt 30pt; }
.checklist { margin: 0 50pt; }
.item { display: flex; flex-direction: row; align-items: center; margin: 15pt 0; }
.checkbox { width: 24pt; height: 24pt; border: 2pt solid #E67E22; border-radius: 4pt; margin-right: 15pt; }
.text { font-size: 18pt; color: #1A1A1A; }
.handle { color: #E67E22; font-size: 14pt; text-align: center; margin-top: auto; margin-bottom: 40pt; font-weight: bold; }
</style>
</head>
<body>
<p class="stars">+ + +</p>
<h1>Before You Scale</h1>
<div class="checklist">
  <div class="item">
    <div class="checkbox"></div>
    <p class="text">Real workflow pain point?</p>
  </div>
  <div class="item">
    <div class="checkbox"></div>
    <p class="text">Business owner (not just IT)?</p>
  </div>
  <div class="item">
    <div class="checkbox"></div>
    <p class="text">Integrates with existing tools?</p>
  </div>
  <div class="item">
    <div class="checkbox"></div>
    <p class="text">Clear ROI?</p>
  </div>
</div>
<p class="handle">@DiegoVences</p>
</body>
</html>
