<!DOCTYPE html>
<html>
<head>
<style>
html { background: #2D2D2D; }
body {
  width: 540pt; height: 540pt; margin: 0; padding: 0;
  background: #2D2D2D; font-family: Georgia, serif;
  display: flex; flex-direction: column; justify-content: center; align-items: center;
}
.stars { color: #E67E22; font-size: 20pt; margin: 0 0 25pt 0; }
.header-box { background: #E67E22; border-radius: 12pt; padding: 20pt 35pt; margin: 0 40pt; }
h1 { color: #FFFFFF; font-size: 32pt; text-align: center; margin: 0; line-height: 1.3; }
.subtitle { color: #FFFFFF; font-size: 18pt; text-align: center; margin: 30pt 40pt 0 40pt; }
.question { color: #FFFFFF; font-size: 15pt; text-align: center; margin: 25pt 40pt 0 40pt; font-style: italic; opacity: 0.8; }
.handle { color: #E67E22; font-size: 14pt; text-align: center; margin-top: auto; margin-bottom: 40pt; font-weight: bold; }
</style>
</head>
<body>
<p class="stars">+ + +</p>
<div class="header-box">
  <h1>Integration beats innovation.</h1>
</div>
<p class="subtitle">Ship something that connects. Improve it later.</p>
<p class="question">What's killed more AI pilots at your company?</p>
<p class="handle">@DiegoVences</p>
</body>
</html>
