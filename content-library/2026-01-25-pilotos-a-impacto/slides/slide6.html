<!DOCTYPE html>
<html>
<head>
<style>
html { background: #F5F0E6; }
body {
  width: 540pt; height: 540pt; margin: 0; padding: 0;
  background: #F5F0E6; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.stars { color: #E67E22; font-size: 18pt; text-align: center; margin: 25pt 0 0 0; }
h1 { color: #E67E22; font-size: 30pt; text-align: center; margin: 15pt 30pt 20pt 30pt; }
.container { display: flex; flex-direction: row; margin: 10pt 30pt; flex: 1; }
.box { flex: 1; margin: 10pt; padding: 20pt 15pt; border-radius: 12pt; display: flex; flex-direction: column; justify-content: center; border: 2pt solid #E67E22; }
.vanity { background: #FFFFFF; }
.business { background: #2D2D2D; }
.label { font-size: 12pt; text-align: center; margin-bottom: 15pt; font-weight: bold; }
.vanity .label { color: #E67E22; }
.business .label { color: #E67E22; }
.content { font-size: 15pt; text-align: center; line-height: 1.5; }
.vanity .content { color: #1A1A1A; text-decoration: line-through; }
.business .content { color: #FFFFFF; }
.handle { color: #E67E22; font-size: 14pt; text-align: center; margin-bottom: 40pt; font-weight: bold; }
</style>
</head>
<body>
<p class="stars">+ + +</p>
<h1>Measure business outcomes</h1>
<div class="container">
  <div class="box vanity">
    <p class="label">VANITY</p>
    <p class="content">"We processed 10,000 documents with AI"</p>
  </div>
  <div class="box business">
    <p class="label">BUSINESS</p>
    <p class="content">Quote time: 2 days to 2 hours</p>
  </div>
</div>
<p class="handle">@DiegoVences</p>
</body>
</html>
