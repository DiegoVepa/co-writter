<!DOCTYPE html>
<html>
<head>
<style>
html { background: #F5F0E6; }
body {
  width: 540pt; height: 540pt; margin: 0; padding: 0;
  background: #F5F0E6; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.stars { color: #E67E22; font-size: 18pt; text-align: center; margin: 25pt 0 0 0; }
h1 { color: #E67E22; font-size: 28pt; text-align: center; margin: 10pt 30pt 15pt 30pt; }
.container { display: flex; flex-direction: row; margin: 10pt 30pt; flex: 1; }
.box { flex: 1; margin: 10pt; padding: 20pt; border-radius: 12pt; display: flex; flex-direction: column; justify-content: center; border: 2pt solid #E67E22; }
.left { background: #FFFFFF; }
.right { background: #2D2D2D; }
.label { font-size: 12pt; text-align: center; margin-bottom: 12pt; font-weight: bold; }
.left .label { color: #1A1A1A; }
.right .label { color: #FFFFFF; }
.stat { font-size: 38pt; font-weight: bold; text-align: center; }
.left .stat { color: #E67E22; }
.right .stat { color: #E67E22; }
.desc { font-size: 13pt; text-align: center; margin-top: 10pt; line-height: 1.4; }
.left .desc { color: #1A1A1A; }
.right .desc { color: #FFFFFF; }
.handle { color: #E67E22; font-size: 14pt; text-align: center; margin-bottom: 40pt; font-weight: bold; }
</style>
</head>
<body>
<p class="stars">+ + +</p>
<h1>Integration is 80% of the work</h1>
<div class="container">
  <div class="box left">
    <p class="label">MOST TEAMS</p>
    <p class="stat">80/20</p>
    <p class="desc">80% AI selection<br>20% integration</p>
  </div>
  <div class="box right">
    <p class="label">WINNERS</p>
    <p class="stat">20/80</p>
    <p class="desc">20% AI selection<br>80% integration</p>
  </div>
</div>
<p class="handle">@DiegoVences</p>
</body>
</html>
